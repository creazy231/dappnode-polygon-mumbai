version: "3.4"
services:
  rabbitmq:
    container_name: rabbitmq
    image: "rabbitmq:3-alpine"
    ports:
      - "6672:5672"
    restart: unless-stopped
  heimdalld:
    build: &ref_0
      args:
        UPSTREAM_VERSION: v0.2.1-mumbai
      context: ./build/heimdall
      dockerfile: Dockerfile
    volumes:
      - "heimdall:/root/.heimdalld"
    ports:
      - "46656:26656"
      - "46657:26657"
    depends_on:
      - rabbitmq
    environment:
      - MONIKER=DAPPNodler
      - >-
        SNAPSHOT_URL=https://matic-blockchain-snapshots.s3-accelerate.amazonaws.com/matic-mainnet/heimdall-snapshot-2021-09-24.tar.gz
      - BOOTSTRAP=1
      - "ETH1_RPC_URL=http://fullnode.dappnode:8545"
    restart: unless-stopped
    image: "heimdalld.polygon-mumbai.public.dappnode.eth:0.1.2"
  heimdallr:
    environment:
      - REST_SERVER=1
      - "ETH1_RPC_URL=http://fullnode.dappnode:8545"
    build: *ref_0
    volumes:
      - "heimdall:/root/.heimdalld"
    ports:
      - "2317:1317"
    depends_on:
      - heimdalld
    restart: unless-stopped
    image: "heimdallr.polygon-mumbai.public.dappnode.eth:0.1.2"
  bor:
    build:
      args:
        UPSTREAM_VERSION: v0.2.9
      context: ./build/bor
      dockerfile: Dockerfile
    environment:
      - >-
        SNAPSHOT_URL=https://matic-blockchain-snapshots.s3-accelerate.amazonaws.com/matic-mainnet/bor-pruned-snapshot-2021-10-11.tar.gz
      - BOOTSTRAP=1
    volumes:
      - "bor:/datadir"
    ports:
      - "11545:8545"
      - "11546:8546"
      - "50303:30303"
      - "50303:30303/udp"
    depends_on:
      - heimdallr
    restart: unless-stopped
    image: "bor.polygon-mumbai.public.dappnode.eth:0.1.2"
volumes:
  heimdall: {}
  bor: {}
